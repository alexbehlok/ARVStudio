<div class="arv-tasking">
    <form id="tasking-form">
      <!-- Input fields for Tasking Steps -->
      <div class="task-step">
        <label for="enter-event-info">Enter event information:</label>
        <button type="button" id="enter-event-info">Event Info</button>
      </div>
      <!-- Add other steps following the same structure -->
      <div class="task-step">
        <label for="trn-generator">Generate TRN(s) for your task:</label>
        <button type="button" id="trn-generator">Generate</button>
        <!-- Display TRNs here -->
      </div>
      <!-- Set due date/time -->
      <div class="task-step">
        <label for="due-date">Set transcript(s) due date / time:</label>
        <input type="datetime-local" id="due-date" name="due-date">
      </div>
      <!-- Send task/email -->
      <div class="task-step">
        <button type="button" id="send-task">Send (to all)</button>
      </div>
    </form>
  </div>
