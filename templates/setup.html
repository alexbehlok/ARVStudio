<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARV Studio - Event info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="arv-studio">
        <div class="header">
            <div class="logo">ARV Studio</div>
            <div class="title">Event info</div>
        </div>
        <div class="content">
            <div class="form">
                <label for="event-date">Event date:</label>
                <input type="text" id="event-date" value="20230924">

                <label for="event-time">Event time:</label>
                <input type="text" id="event-time" value="11:00">

                <label for="timezone">Timezone:</label>
                <input type="text" id="timezone" value="PT">

                <label for="event-type-short">Event type (short):</label>
                <input type="text" id="event-type-short" value="NBA">

                <label for="event-type-other-info">Event type (other info):</label>
                <input type="text" id="event-type-other-info" value="Basketball game">

                <label for="event-pair-teamA">Event Pair - Team A:</label>
                <input type="text" id="event-pair-teamA" value="Orlando Magic">

                <label for="event-pair-teamB">Event Pair - Team B:</label>
                <input type="text" id="event-pair-teamB" value="Houston Rockets">

                <label for="outcomes-outcomeA">Outcomes - Outcome A:</label>
                <input type="text" id="outcomes-outcomeA" value="Over">

                <label for="outcomes-outcomeB">Outcomes - Outcome B:</label>
                <input type="text" id="outcomes-outcomeB" value="Under">

                <label for="full-line-info">Full line info:</label>
                <input type="text" id="full-line-info" value="Over or Under the line of 212.5">

                <div class="buttons">
                    <button id="save">Save</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
